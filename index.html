<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
	<link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
	<link rel="icon" href="icon.png">
	<title>Pomodoro Clock</title>
	<link rel="stylesheet" href="Frameworks/bootstrap/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="style.css"/>
	<link rel="stylesheet" href="Frameworks/bootstrap/css/ms.css"/>
</head>
<body>
	<div class="col-xs-12 row heading">
		<h1>Pomodoro Clock</h1>
	</div>
	<div class="col-xs-12" id="gap"></div>

	<div class="col-xs-12 row timeSetter">
		<div class="col-xs-12 col-md-6 workTimer">
			<strong class="col-xs-6 col-md-12">Work Time</strong>
			<span class="workPlus col-xs-2  col-md-4 glyphicon glyphicon-plus-sign"></span>
			<p class="wtimeInterval col-xs-2 col-md-4">0</p>
			<span class="workMinus col-xs-2 col-md-4 glyphicon glyphicon-minus-sign"></span>
		</div>
		<div class="col-xs-12 col-md-6 breakTimer">
			<strong class="col-xs-6 col-md-12">Break Time</strong>
			<span class="breakPlus col-xs-2 col-md-4 glyphicon glyphicon-plus-sign"></span>
			<p class="btimeInterval col-xs-2 col-md-4">0</p>
			<span class="breakMinus col-xs-2 col-md-4 glyphicon glyphicon-minus-sign"></span>
		</div>
	</div>
	
	<div class="col-xs-12 row clock">
		<p class="minutes"></p>.
		<p class="seconds"></p>
	</div>

	<div class="col-xs-12 row control">
		<span class="play glyphicon glyphicon-play-circle"></span>
		<span class="reset glyphicon glyphicon-remove-circle"></span>
	</div>

	<div id="footer" class="col-xs-12">
		<p>Made with <span id="love" class="glyphicon glyphicon-heart"></span> by <em><a href="https://itch96.github.io">itch96</a></em></p>
	</div>
	
	<script src="Frameworks/jQuery/jQuery.js"></script>
	<script src="Frameworks/bootstrap/js/bootstrap.min.js"></script>
	<script src="jscript.js"></script>
</body>
</html>
