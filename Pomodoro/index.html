<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
	<link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
	<link rel="icon" href="icon.png">
	<title>Pomodoro Clock</title>
	<link rel="stylesheet" href="Frameworks/bootstrap/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="style.css"/>
	<link rel="stylesheet" href="Frameworks/bootstrap/css/ms.css"/>
</head>
<body>
	
	<h1 class="heading col-xs-12 container-fluid row">Pomodoro Clock</h1>

	<div class="worktimer col-xs-12 container-fluid row">
		<p class="col-xs-2 col-xs-offset-1 wtime"><strong>Work Time</strong></p>
		<a href="#" class="wp"><span class="wplus col-xs-2 col-md-1 col-md-offset-1 glyphicon glyphicon-plus-sign"></span></a>
		<p class="wtimeInterval col-xs-2">0</p>
		<a href="#" class="wm"><span class="wminus col-xs-2 col-md-1 glyphicon glyphicon-minus-sign"></span></a>
	</div>

	<div class="breaktimer col-xs-12 container-fluid row">
		<p class="col-xs-2 col-xs-offset-1 btime"><strong>Break Time</strong></p>
		<a href="#" class="bp"><span class="bplus col-xs-2 col-md-1 col-md-offset-1 glyphicon glyphicon-plus-sign"></span></a>
		<p class="btimeInterval col-xs-2">0</p>
		<a href="#" class="bm"><span class="bminus col-xs-2 col-md-1 glyphicon glyphicon-minus-sign"></span></a>
	</div>

	<div class="clock col-xs-12 container-fluid row">
		<div class="minutes col-xs-1 col-xs-offset-1 col-sm-1 col-sm-offset-4 col-ms-1 col-ms-offset-4 col-md-1 col-md-offset-5 col-lg-1 col-lg-offset-5"></div>
		<div class="seconds col-xs-1 col-xs-offset-5 col-sm-1 col-sm-offset-2 col-ms-1 col-ms-offset-2 col-md-1 col-md-offset-1 col-lg-1 col-lg-offset-1"></div>
	</div>

	<div class="control col-xs-12 container-fluid row">
		<a href="#"><span class="play col-xs-2 col-xs-offset-4 col-md-1 col-md-offset-5 glyphicon glyphicon-play-circle"></span></a>
		<a href="#"><span class="reset col-xs-1 col-xs-offset-0 col-md-1 col-md-offset-0 glyphicon glyphicon-remove-circle"></span></a>	
	</div>
		
	<script src="Frameworks/jQuery/jQuery.js"></script>
	<script src="Frameworks/bootstrap/js/bootstrap.min.js"></script>
	<script src="jscript.js"></script>
</body>
</html>
